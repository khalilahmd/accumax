<mat-toolbar color="primary">
  <span>Directory Structure</span>
</mat-toolbar>

<div class="container">
  <div class="tree-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li>
          <div class="mat-tree-node" (click)="onNodeClick(node)">
            <mat-icon class="folder-icon">folder</mat-icon>
            {{node.name}}
          </div>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node" (click)="onNodeClick(node)">
            <mat-icon class="folder-icon" [class.opened]="treeControl.isExpanded(node)">
              folder
            </mat-icon>
            <button mat-icon-button matTreeNodeToggle>
              <mat-icon>
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <div class="content-container" *ngIf="selectedNode">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ selectedNode.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let child of selectedNode.children">
            <mat-icon>{{ hasChild(0, child) ? 'folder' : 'insert_drive_file' }}</mat-icon>
            {{ child.name }}
          </li>
        </ul>
        <input type="file" (change)="onFileUpload($event)" />
      </mat-card-content>
    </mat-card>
  </div>
</div>
