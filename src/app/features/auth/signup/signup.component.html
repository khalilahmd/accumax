<div class="container">
  <div class="left">
    <img src="assets/landingPage.jpg" alt="Description of image">
  </div>
  <div class="right">
    <mat-card class="signup-card">
      <h1 class="signup-title">Sign Up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          @if (signupForm.get('email')?.invalid && signupForm.get('email')?.touched) {
            <mat-error>
              Please enter a valid email.
            </mat-error>
          }
        </mat-form-field>
  
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="text" required />
          @if (signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched) {
            <mat-error>
              Please enter a valid phone number.
            </mat-error>
          }
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
          Send Verification Code
        </button>
      </form>
  
      <div class="account-option">
        <span>Already have an account? <span class="login-button" (click)="navigateToLogin()">Log in</span></span>
      </div>
    </mat-card>
  </div>

</div>
